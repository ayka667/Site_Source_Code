<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Series</title>
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1254092956185661559/1254092988083343422/de3d6872-2512-406d-a501-c78e20100e94.jpg?ex=66783c9c&is=6676eb1c&hm=e58344a26315d1ed6fb06db861bc87dd1930f8d55c34a68ce0315a69e31a0dc4&=&format=webp&width=468&height=468" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="site.html">Accueil</a>
                <a href="films.html">Films</a>
                 <a href="https://ufile.io/mcrmw8bc">App</a>
                <a href="series.html" class="active">Series</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Nos Series</h1>
            <div id="film-container" class="film-container">
                <!-- Les films seront injectés ici par JavaScript -->
            </div>
            <div id="pagination" class="pagination">
                <!-- Les boutons de pagination seront injectés ici par JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Lucas </p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const films = [
                    { title: "", img: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/lxTNyRhEUBK6r3o3ZJakcSsvO2b.jpg", link: "Series/Killit.html" },
                    { title: "", img: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/iHbSlNs2eibPZrSP9EagFyEZM0Z.jpg", link: "Series/Fantasmas.html" },
                    { title: "", img: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/AnsSKR9LuK0T9bAOcPVA3PUvyWj.jpg", link: "Series/Fallout.html" },
                    { title: "", img: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/4Tw8TB9ikrcgzJgR0LOvgfnXD74.jpg", link: "Series/theboys.html" },
                    { title: "", img: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/geCRueV3ElhRTr0xtJuEWJt6dJ1.jpg", link: "Series/sololeveling.html" },




                    // Ajoutez plus de films ici
                ];
    
                const filmsPerPage = 8;
                let currentPage = 1;
    
                function displayFilms(page) {
                    const filmContainer = document.getElementById('film-container');
                    filmContainer.innerHTML = "";
                    const start = (page - 1) * filmsPerPage;
                    const end = start + filmsPerPage;
                    const filmsToDisplay = films.slice(start, end);
    
                    filmsToDisplay.forEach(film => {
                        const filmItem = document.createElement('div');
                        filmItem.className = 'film-item';
                        filmItem.innerHTML = `
                            <a href="${film.link}">
                                <img src="${film.img}" alt="${film.title}">
                                <span class="link-text">${film.title}</span>
                            </a>
                        `;
                        filmContainer.appendChild(filmItem);
                    });
    
                    displayPagination(page);
                }
    
                function displayPagination(currentPage) {
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = "";
    
                    const totalPages = Math.ceil(films.length / filmsPerPage);
    
                    if (currentPage > 1) {
                        const prevButton = document.createElement('button');
                        prevButton.innerText = 'Page Précédente';
                        prevButton.onclick = function () {
                            displayFilms(currentPage - 1);
                        };
                        pagination.appendChild(prevButton);
                    }
    
                    if (currentPage < totalPages) {
                        const nextButton = document.createElement('button');
                        nextButton.innerText = 'Page Suivante';
                        nextButton.onclick = function () {
                            displayFilms(currentPage + 1);
                        };
                        pagination.appendChild(nextButton);
                    }
                }
    
                displayFilms(currentPage);
            });
        </script>
    </footer>
</body>
</html>
